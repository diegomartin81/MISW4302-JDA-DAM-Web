<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 100%; height: 100%; justify-content: center; align-items: center; display: inline-flex">
        <div style="width: 1440px; height: 1024px; position: relative">
            <div style="width: 1440px; height: 1024px; left: 0px; top: 0px; position: absolute; background: white; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                <div style="height: 56px; background: white; border-bottom: 1px black solid; flex-direction: column; justify-content: flex-start; align-items: center; display: flex">
                    <div style="width: 1440px; height: 56px; padding-left: 80px; padding-right: 80px; border-bottom: 1px black solid; justify-content: flex-start; align-items: center; gap: 54px; display: inline-flex">
                        <div style="justify-content: flex-start; align-items: center; gap: 24px; display: flex">
                            <div style="width: 63px; height: 27px; position: relative"></div>
                        </div>
                        <div style="width: 79px; height: 27px; position: relative">
                            <div style="width: 79px; height: 27px; left: 0px; top: 0px; position: absolute; background: white"></div>
                            <!-- Aplicar clase about-us -->
                            <div class="common-style about-us" style="position: absolute; left: 6px;">About Us</div>
                        </div>
                    </div>
                </div>
                <img style="width: 1440px; height: 220px" src="images/letsWorkOut.png" />
                <div style="width: 1440px; height: 1024px; padding-top: px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; background-image: url(images/backgroundWeb.png); flex-direction: column; justify-content: flex-start; align-items: center; gap: 40px; display: flex">
                    <div style="width: 1312px; height: 203px; justify-content: center; align-items: center; display: inline-flex">
                        <div style="width: 350px; height: 139px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex;">
                            <div style="display: flex; align-items: center; margin-bottom: 16px;">
                                <div class="common-style emailPassword" style="width: 150px; white-space: nowrap; margin-right: 8px;">Correo Electrónico</div>
                                <input type="text" placeholder="Escriba su correo electrónico" style="flex: 1; height: 25px; padding: 6px; border: 1px black solid; width: 100%;" />
                            </div>
                            <div style="display: flex; align-items: center;">
                                <div class="common-style emailPassword" style="width: 150px; white-space: nowrap; margin-right: 8px;">Clave</div>
                                <input type="password" placeholder="Escriba su clave" style="flex: 1; height: 25px; padding: 6px; border: 1px black solid; width: 100%;" />
                            </div>
                        </div>                   
                    </div>
                    <div style="width: 150px; height: 57px; position: relative; box-shadow: 0px 1px 4px rgba(12, 12, 13, 0.05); border: 1px black solid;">
                        <button 
                            class="common-style login" 
                            style="width: 100%; height: 100%; background: black; color: white; border: none; cursor: pointer"
                            onclick="location.href='home.html'">
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
                <div style="width: 1440px; height: 284px; padding-top: 29px; padding-bottom: 80px; padding-left: 64px; padding-right: 64px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 28px; display: flex">
                    <div style="width: 611px; height: 24px; justify-content: center; align-items: center; display: inline-flex">
                        <!-- Aplicar clase forgot-password -->
                        <div class="common-style forgot-password" style="text-align: center; white-space: nowrap">¿Olvidaste tu contraseña? No te preocupes, estamos aquí para ayudarte a recuperarla.</div>
                    </div>
                    <div style="align-self: stretch; height: 171px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 80px; display: flex">
                        <div style="align-self: stretch; height: 57px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 32px; display: flex">
                            <div style="align-self: stretch; height: 1px; background: black; border: 1px black solid"></div>
                            <div style="align-self: stretch; justify-content: space-between; align-items: flex-start; display: inline-flex">
                                <div style="justify-content: flex-start; align-items: center; gap: 24px; display: flex">
                                    <!-- Aplicar clase copyright -->
                                    <div class="copyright">© 2024 Relume. All rights reserved.</div>
                                    <div style="justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
                                    <!-- Aplicar clase policy, terms y cookies-settings -->
                                    <div class="policy">Privacy Policy</div>
                                    <div class="terms">Terms of Service</div>
                                    <div class="cookies-settings">Cookies Settings</div>
                                </div>
                            </div>
                            <div style="justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
                                <div style="width: 24px; height: 24px; position: relative">
                                    <div style="width: 24px; height: 24px; left: 2px; top: 2.24px; position: absolute; background: white; background-image: url(images/facebookIcon.png)"></div>
                                </div>
                                <div style="width: 24px; height: 24px; position: relative">
                                    <div style="width: 24px; height: 24px; left: 3px; top: 3.24px; position: absolute; background: white; background-image: url(images/instagramIcon.png)"></div>
                                </div>
                                <div style="width: 24px; height: 24px; position: relative">
                                    <div style="width: 24px; height: 24px; left: 3px; top: 4.24px; position: absolute; background: white; background-image: url(images/xIcon.png)"></div>
                                </div>
                                <div style="width: 24px; height: 24px; position: relative">
                                    <div style="width: 24px; height: 24px; left: 3px; top: 3.24px; position: absolute; background: white; background-image: url(images/linkedinIcon.png)"></div>
                                </div>
                                <div style="width: 24px; height: 24px; position: relative">
                                    <div style="width: 24px; height: 24px; left: 1.99px; top: 5px; position: absolute; background: white; background-image: url(images/youtubeIcon.png)"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img style="width: 175px; height: 49px; left: 0px; top: 2px; position: absolute; border: 0px" src="images/ttoLogo.png" />
    </div>
</body>
</html>
